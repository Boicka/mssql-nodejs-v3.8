<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Crear/Create</title>
  </head>

  <body class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Crear/Create</h1>
      </div>
    </div>
    <hr />

    <div class="row mt-3">
      <div class="col">
        <ul class="nav">
          <li><a href="index.html" class="nav-link" aria-current="page">Inicio/Home</a></li>
          <li><a href="create.html" class="nav-link" aria-current="page">Crear/Create</a></li>
          <li><a href="read.html" class="nav-link" aria-current="page">Leer/Read</a></li>
          <li><a href="update.html" class="nav-link" aria-current="page">Actualizar/Update</a></li>
          <li><a href="delete.html" class="nav-link" aria-current="page">Eliminar/Delete</a></li>
        </ul>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col mb-3">
        <h2>Ingresa el nuevo usuario</h2>
      </div>
    </div>

    <form id="formulario">
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <!-- Nombre -->
            <input type="text" id="nombre" class="form-control" required name="name"/>
            <label class="form-label" for="nombre">Nombre(s)</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="apellidos" class="form-control" required name="lname"/>
            <label class="form-label" for="apellidos">Apellidos</label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline"> 
            <input type="text" id="clave" class="form-control" required name="key"/>
            <label class="form-label" for="clave">Clave</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="password" id="password" class="form-control" autocomplete="disable" required name="pass"/>
            <label class="form-label" for="password">Password</label>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <button id="btnGuardar" type="submit" class="btn btn-primary btn-block mb-4">
        Guardar
      </button>
    </form>

    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
